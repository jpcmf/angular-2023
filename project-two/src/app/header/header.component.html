<header class="bg-gray-200 text-white">
  <div class="container mx-auto px-4 py-5 flex items-center h-16">
    <div class="flex-shrink-0">
      <!-- <img class="h-8" src="path/to/logo.png" alt="Logo" /> -->
      <h1 class="text-2xl font-bold text-gray-500">Recipe Book</h1>
    </div>
    <nav class="hidden md:flex items-center w-full">
      <div class="flex gap-2 px-8">
        <a
          *ngIf="isAuthenticated"
          [routerLink]="['recipes']"
          routerLinkActive="bg-gray-700 text-white"
          class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-1 rounded-md text-sm font-medium"
          >Recipes</a
        >
        <a
          *ngIf="!isAuthenticated"
          [routerLink]="['auth']"
          routerLinkActive="bg-gray-700 text-white"
          class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-1 rounded-md text-sm font-medium"
          >Authenticate</a
        >
        <a
          [routerLink]="['shopping-list']"
          routerLinkActive="bg-gray-700 text-white"
          class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-1 rounded-md text-sm font-medium"
          >Shopping List</a
        >
      </div>

      <div class="relative ml-auto" *ngIf="isAuthenticated">
        <button
          class="flex text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
          id="dropdown-menu"
          aria-haspopup="true"
          (isMenuOpen)="toggleVisible($event)"
          appDropdown
        >
          Manage
          <svg
            class="ml-2 h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <div
          class="absolute z-10 right-0 mt-2 w-48 bg-white rounded-md shadow-lg origin-top-right divide-y divide-gray-100 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="dropdown-menu"
          [ngClass]="visibilityClasses"
        >
          <div class="py-1" role="none">
            <a
              (click)="onSaveData()"
              class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer"
              role="menuitem"
              >Save Data</a
            >
            <a
              (click)="onFetchData()"
              class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer"
              role="menuitem"
              >Fetch Data</a
            >
            <a
              (click)="onFetchData()"
              class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer"
              role="menuitem"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
