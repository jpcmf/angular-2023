<div class="grid">
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="grid gap-4 mb-6 md:grid-cols-2">
      <div>
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Name</label
        >
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          id="name"
          name="name"
          ngModel
          type="text"
          required
        />
      </div>
      <div>
        <label
          for="amount"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Amount</label
        >
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          id="amount"
          name="amount"
          ngModel
          type="number"
          required
          [pattern]="'^[1-9]+[0-9]*$'"
        />
      </div>
    </div>
    <div class="flex gap-2">
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-200"
        type="submit"
        [disabled]="!f.valid"
      >
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button
        type="button"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-200"
      >
        Delete
      </button>
      <button
        type="button"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-200"
      >
        Clear
      </button>
    </div>
  </form>
</div>
