<a
  (click)="onSelectedItem()"
  href="#"
  class="border border-gray-300 flex px-3 py-3 hover:bg-gray-200 last:mb-4"
>
  <div class="flex flex-col flex-1">
    <h4 class="font-medium text-2xl">{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <div class="flex">
    <img
      class="object-cover h-24 w-24"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
    />
  </div>
</a>
